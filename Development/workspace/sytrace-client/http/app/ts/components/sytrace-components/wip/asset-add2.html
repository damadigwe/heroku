<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="asset.name" class="form-control" id="name" placeholder="Asset Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="asset.description" class="form-control" id="description" placeholder="When was the description released?"/>
    </div>
</div>
 <pre>asset = {{asset | json}}</pre>
 
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a ng-click="addAsset()" class="btn btn-small btn-primary">Create New Asset</a>
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
    </div>
        
</div>
